<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pixi.js bunnymark</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="bunny mark for pixi.js the html5 webGL canvas 2d renderer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!-- External dependencies -->
        <script
            src="//code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

        <!-- Local dependencies --> 
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Local pixi.js -->
        <script src="pixi.js"></script>

    </head>
    <body>
        <div id="frame" class="center hidden">
            <div class="error center">PIXI is unavailable with this tag or branch.</div>
            <div class="form-group row">
                <label class="col-sm-3">Blend Mode</label>
                <div class="col-sm-9">
                    <select class="form-control" type="number" id="blendMode" value="100000"></select>
                </div>
            </div>
            <hr>
            <canvas id="stage" width="800" height="600"></canvas>
            <img class="disable" id="logo" src="images/logo_small.png" title="pixi.js" />
            <img class="disable" id="lineup" src="images/lineup.png" />
            <div class="disable" id="counter"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
